apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-website
  labels:
    app: portfolio-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: portfolio-website
  template:
    metadata:
      labels:
        app: portfolio-website
    spec:
      imagePullSecrets:
      - name: harbor-registry
      containers:
      - name: portfolio-website
        image: harbor.internal/library/portfolio-website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        - name: LLM_API_URL
          value: "http://open-webui.openwebui.svc.cluster.local/api/chat/completions"
        - name: BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: openwebui-api-key
              key: bearer-token
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
