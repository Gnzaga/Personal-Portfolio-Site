# ExternalSecret - pulls Harbor admin password from Vault and creates a docker-registry secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-registry
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: harbor-registry
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "harbor.gnzaga.com": {
                "username": "admin",
                "password": "{{ .password }}",
                "auth": "{{ printf "admin:%s" .password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: password
      remoteRef:
        key: harbor
        property: admin_password
