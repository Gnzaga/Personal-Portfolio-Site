# Apply this directly to the cluster, NOT managed by ArgoCD itself:
#   kubectl apply -f k8s/argocd-application-dev.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-website-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Gnzaga/Personal-Portfolio-Site.git
    targetRevision: dev
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
