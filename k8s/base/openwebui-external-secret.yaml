# ExternalSecret - pulls OpenWebUI API bearer token from Vault
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openwebui-api-key
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: openwebui-api-key
    creationPolicy: Owner
  data:
    - secretKey: bearer-token
      remoteRef:
        key: portfolio
        property: bearer_token
